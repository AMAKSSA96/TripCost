<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip Cost Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #calculator {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="calculator">
    <h1>Trip Cost Calculator</h1>
    
    <label for="distance">Distance (km):</label>
    <input type="number" id="distance" placeholder="Enter distance" required>

    <label for="consumption">Car Consumption (L/100km):</label>
    <input type="number" id="consumption" placeholder="Enter consumption" required>

    <label for="gasPrice">Gas Price (MAD/L):</label>
    <input type="number" id="gasPrice" placeholder="Enter gas price" required>

    <button onclick="calculateCost()">Calculate Cost</button>
	<p> APP developed by Amakssa </p>

    <div id="result"></div>
  </div>

  <script>
    function calculateCost() {
      var distance = parseFloat(document.getElementById('distance').value);
      var consumption = parseFloat(document.getElementById('consumption').value);
      var gasPrice = parseFloat(document.getElementById('gasPrice').value);

      if (isNaN(distance) || isNaN(consumption) || isNaN(gasPrice)) {
        alert("Please enter valid numbers for all fields.");
        return;
      }

      var cost = (distance / 100) * consumption * gasPrice;
      document.getElementById('result').innerHTML = "Estimated Cost: " + cost.toFixed(2) + " MAD";
    }
  </script>

</body>
</html>
